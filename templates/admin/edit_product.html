{% extends "base.html" %}

{% block title %}Edit Produk: {{ product.name }}{% endblock %}

{% block content %}
    <h1 class="uk-text-center">Edit Produk</h1>

    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">
        <h3 class="uk-card-title">Edit Produk: {{ product.name }}</h3>
        <form action="{{ url_for('admin_edit_product', product_id=product._id) }}" method="post" enctype="multipart/form-data">
            <div class="uk-margin">
                <input class="uk-input" type="text" name="name" placeholder="Nama Produk" value="{{ product.name }}" required>
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="number" name="price" placeholder="Harga" value="{{ product.price }}" required>
            </div>
            <div class="uk-margin">
                <textarea class="uk-textarea" name="description" rows="5" placeholder="Deskripsi Produk" required>{{ product.description }}</textarea>
            </div>
            <div class="uk-margin">
                <p>Gambar Saat Ini:</p>
                <img src="{{ product.get('image_url', url_for('static', filename='images/placeholder.jpg')) }}" alt="{{ product.name }}" width="150" class="uk-margin-small-bottom">
            </div>
            <div class="uk-margin" uk-form-custom="target: true">
                <input type="file" name="image">
                <input class="uk-input uk-form-width-medium" type="text" placeholder="Pilih Gambar Produk Baru (Opsional)" disabled>
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-primary" type="submit">Simpan Perubahan</button>
                <a href="{{ url_for('admin_products') }}" class="uk-button uk-button-default">Batal</a>
            </div>
        </form>
    </div>
{% endblock %}
